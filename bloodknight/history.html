<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Record - BloodKnight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-800">

    <nav class="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-10">
        <div class="flex items-center gap-2">
            <i class="fas fa-shield-alt text-red-600 text-2xl"></i>
            <span class="text-xl font-bold uppercase tracking-tight">BloodKnight</span>
        </div>
        <a href="dashboard.html" class="text-sm font-medium text-slate-500 hover:text-red-600 transition-colors">
            <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
        </a>
    </nav>

    <div class="max-w-4xl mx-auto p-6">
        
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Service Record</h1>
            <p class="text-slate-500">A complete log of your contributions and lives saved.</p>
        </div>

        <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-slate-50 border-b border-slate-200 text-xs uppercase text-slate-500 font-semibold tracking-wider">
                        <th class="p-6">Date</th>
                        <th class="p-6">Location</th>
                        <th class="p-6">Volume</th>
                        <th class="p-6 text-right">Impact</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    </tbody>
            </table>
            <div id="loading" class="text-center py-8 text-slate-400">
                <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                <p>Loading history...</p>
            </div>
        </div>

    </div>

    <script>
        async function fetchHistory() {
            const tbody = document.getElementById('historyTableBody');
            const loading = document.getElementById('loading');
            let historyData = [];

            try {
                const response = await fetch('bloodknight.php?action=get_history');
                
                if (!response.ok) throw new Error("Backend offline");

                const result = await response.json();
                if (result.status === 'success') {
                    historyData = result.data;
                } else {
                    throw new Error("API Error: " + result.message);
                }

            } catch (error) {
                console.error("Backend unavailable:", error);
                
                // Display error message when backend is offline
                loading.innerHTML = `<i class="fas fa-exclamation-triangle text-2xl mb-2 text-red-500"></i><p class="text-red-500">Failed to load service record from backend.</p>`;
                return;
            }

            // Hide loading spinner
            loading.style.display = 'none';

            // Render Data
            if (historyData.length > 0) {
                tbody.innerHTML = ''; // Clear existing
                historyData.forEach(item => {
                    // Calculate Lives Saved (450ml donation typically saves 3 lives)
                    const livesSaved = Math.floor((item.volume_ml || 0) / 150); 
                    
                    const row = `
                        <tr class="border-b border-slate-100 last:border-0 hover:bg-slate-50 transition-colors">
                            <td class="p-6 font-medium text-slate-900">${item.donation_date}</td>
                            <td class="p-6 text-slate-600">${item.location_name || 'Walk-in Donation'}</td>
                            <td class="p-6 text-slate-600">${item.volume_ml} ml</td>
                            <td class="p-6 text-right font-bold text-green-600">+${livesSaved} Lives</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } else {
                tbody.innerHTML = `<tr><td colspan="4" class="p-6 text-center text-slate-500">No donation history found. Time to save a life!</td></tr>`;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchHistory);
    </script>
</body>
</html>
