<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login or Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container register-container">
            <form method="post" action="register.php">
                <h1>Register here.</h1>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <div class="password-wrapper">
                    <input type="password" name="password" placeholder="Password" class="password-input" id="register-password" required>
                    <i class="lni lni-eye password-toggle" data-target="register-password"></i>
                </div>
                <input type="submit" class="btn" value="Sign Up" name="signUp">
                <span>or use your account</span>
            </form>
        </div>

        <div class="form-container login-container">
            <form method="post" action="register.php">
                <h1>Login here.</h1>
                <input type="email" name="email" placeholder="Email" required>
                <div class="password-wrapper">
                    <input type="password" name="password" placeholder="Password" class="password-input" id="login-password" required>
                    <i class="lni lni-eye password-toggle" data-target="login-password"></i>
                </div>
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label>Remember me</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <input type="submit" class="btn" value="Sign In" name="signIn">
                <span>or use your account</span>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Welcome<br> knights</h1>
                    <p>If you have an account, login here</p>
                    <button class="ghost" id="login">Login
                        <i class="lni lni-arrow-left login"></i>
                    </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Start your <br> journey now</h1>
                    <p>If you don't have an account, join us here.</p>
                    <button class="ghost" id="register">Register
                        <i class="lni lni-arrow-right register"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="new.js"></script>
</body>
</html>
</html>
