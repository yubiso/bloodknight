<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - BloodKnight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tactical-font { font-family: 'Rajdhani', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col">
            <div class="p-6 border-b border-slate-100 flex items-center gap-3">
                <i class="fas fa-shield-alt text-3xl text-red-600"></i>
                <span class="text-2xl font-bold tactical-font uppercase tracking-tighter text-slate-800">Blood<span class="text-red-600">Knight</span></span>
            </div>

            <nav class="flex-1 p-4 space-y-1">
                <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-slate-900 rounded-xl font-medium transition-colors">
                    <i class="fa-solid fa-house"></i> Dashboard
                </a>
                <a href="find_drives.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-slate-900 rounded-xl font-medium transition-colors">
                    <i class="fa-solid fa-location-dot"></i> Find Drives
                </a>
                <a href="history.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-slate-900 rounded-xl font-medium transition-colors">
                    <i class="fa-solid fa-clock-rotate-left"></i> History
                </a>
                <a href="profile.html" class="flex items-center gap-3 px-4 py-3 bg-red-50 text-red-600 rounded-xl font-medium transition-colors">
                    <i class="fa-solid fa-user"></i> Profile
                </a>
            </nav>
            <div class="p-4 border-t border-slate-100">
                <button onclick="logout()" class="flex items-center gap-3 px-4 py-3 w-full text-slate-600 hover:bg-red-50 hover:text-red-600 rounded-xl font-medium transition-colors">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto">
            <div class="md:hidden px-6 py-4 flex justify-between items-center bg-white border-b">
                <span class="text-xl font-bold tactical-font uppercase">Blood<span class="text-red-600">Knight</span></span>
                <button onclick="logout()" class="text-slate-500"><i class="fas fa-sign-out-alt"></i></button>
            </div>

            <div class="max-w-2xl mx-auto p-6 lg:p-10 space-y-6">
                
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold text-slate-900">Edit Profile</h1>
                    <a href="dashboard.html" class="text-sm text-slate-500 hover:text-slate-800">Cancel</a>
                </div>

                <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-8">
                    <form id="profileForm" onsubmit="updateProfile(event)" class="space-y-6">
                        
                        <div class="flex items-center gap-6">
                            <div class="w-24 h-24 rounded-full bg-slate-100 border-2 border-slate-200 flex items-center justify-center overflow-hidden relative group">
                                <img id="preview-img" src="" class="w-full h-full object-cover hidden">
                                <i id="default-icon" class="fa-solid fa-user text-3xl text-slate-300"></i>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Profile Photo</label>
                                <input type="file" id="profile_pic_input" name="profile_pic" accept="image/*" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700 hover:file:bg-red-100">
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-xs font-bold uppercase text-slate-500 mb-2">Full Name</label>
                                <input type="text" name="full_name" id="full_name" required class="w-full bg-slate-50 border border-slate-200 rounded-lg p-3 text-slate-900 outline-none focus:border-red-500 transition-all">
                            </div>
                            <div>
                                <label class="block text-xs font-bold uppercase text-slate-500 mb-2">Email (Read Only)</label>
                                <input type="email" id="email" disabled class="w-full bg-slate-100 border border-slate-200 rounded-lg p-3 text-slate-500 cursor-not-allowed">
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-xs font-bold uppercase text-slate-500 mb-2">Phone Number</label>
                                <input type="tel" name="phone" id="phone" required class="w-full bg-slate-50 border border-slate-200 rounded-lg p-3 text-slate-900 outline-none focus:border-red-500 transition-all">
                            </div>
                            <div>
                                <label class="block text-xs font-bold uppercase text-slate-500 mb-2">Blood Type</label>
                                <select name="blood_type" id="blood_type" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-3 text-slate-900 outline-none focus:border-red-500 transition-all">
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                        </div>

                        <div class="pt-4 border-t border-slate-100 flex justify-end">
                            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-red-200 transition-all flex items-center gap-2">
                                <i class="fa-solid fa-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Default fallbacks if nothing is saved
        const DEFAULT_USER = {
            full_name: "Demo User",
            email: "demo@bloodknight.com",
            phone: "012-3456789",
            blood_type: "O+",
            profile_pic: ""
        };

        // --- NEW: Handle Image Selection & Preview ---
        document.getElementById('profile_pic_input').addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('preview-img');
                    img.src = e.target.result; // Convert to Base64 string
                    img.classList.remove('hidden');
                    document.getElementById('default-icon').classList.add('hidden');
                };
                reader.readAsDataURL(this.files[0]);
            }
        });

        async function loadProfile() {
            // 1. First, check LocalStorage (fastest)
            const stored = localStorage.getItem('bk_user_profile');
            if (stored) {
                populateForm(JSON.parse(stored));
                // CRITICAL FIX: IF FOUND IN LOCAL STORAGE, STOP HERE!
                // Do not fetch backend default data, or it will overwrite your name.
                return;
            } else {
                populateForm(DEFAULT_USER);
            }

            // 2. Then try fetching from backend (Only runs if LocalStorage was empty)
            try {
                const response = await fetch('bloodknight.php?action=get_profile');
                if (response.ok) {
                    const result = await response.json();
                    if (result.status === 'success') {
                        populateForm(result.data);
                    }
                }
            } catch (err) {
                console.log("Using Simulation Mode (Backend offline)");
            }
        }

        function populateForm(data) {
            document.getElementById('full_name').value = data.full_name || '';
            document.getElementById('email').value = data.email || 'demo@bloodknight.com';
            document.getElementById('phone').value = data.phone_number || data.phone || '';
            document.getElementById('blood_type').value = data.blood_type || 'A+';

            if (data.profile_pic) {
                const img = document.getElementById('preview-img');
                img.src = data.profile_pic;
                img.classList.remove('hidden');
                document.getElementById('default-icon').classList.add('hidden');
            }
        }

        async function updateProfile(e) {
            e.preventDefault();
            const form = document.getElementById('profileForm');
            const formData = new FormData(form);

            // --- SAVE TO LOCAL STORAGE FIRST ---
            const currentImgSrc = document.getElementById('preview-img').src;
            const safeImgSrc = (currentImgSrc && currentImgSrc !== window.location.href) ? currentImgSrc : "";

            const profileData = {
                full_name: formData.get('full_name'),
                email: document.getElementById('email').value,
                phone: formData.get('phone'),
                blood_type: formData.get('blood_type'),
                profile_pic: safeImgSrc 
            };
            localStorage.setItem('bk_user_profile', JSON.stringify(profileData));
            // -------------------------------------------------------

            try {
                // Try backend save
                const response = await fetch('bloodknight.php?action=update_profile', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error("Backend offline");
                
                const result = await response.json();
                if (result.status === 'success') {
                    alert('Profile updated!');
                } else {
                    throw new Error(result.message);
                }
            } catch (err) {
                console.warn("Using Simulation Save:", err);
                alert('Profile updated! (Simulation Mode)');
            }

            // Redirect with timestamp to force dashboard refresh
            window.location.href = 'dashboard.html?t=' + new Date().getTime();
        }

        async function logout() {
            try { await fetch('bloodknight.php?action=logout'); } catch(e){}
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
