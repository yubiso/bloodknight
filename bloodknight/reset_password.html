<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BloodKnight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white p-8 rounded-3xl border border-slate-200 shadow-xl">
        <div class="text-center mb-8">
            <div class="w-12 h-12 bg-red-600 rounded-xl flex items-center justify-center text-white text-xl mx-auto mb-4 shadow-lg shadow-red-200">
                <i class="fas fa-lock"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-900">Reset Password</h1>
            <p class="text-slate-500 text-sm mt-2">Enter your new password below.</p>
        </div>

        <form onsubmit="handleResetPassword(event)" class="space-y-4">
            <input type="hidden" name="token" id="reset-token" value="">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">New Password</label>
                <input type="password" name="password" required minlength="6" class="w-full p-3 bg-slate-50 rounded-lg border border-slate-200 focus:ring-2 focus:ring-red-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
                <input type="password" name="confirm_password" required minlength="6" class="w-full p-3 bg-slate-50 rounded-lg border border-slate-200 focus:ring-2 focus:ring-red-500 outline-none">
            </div>

            <button type="submit" class="w-full bg-slate-900 hover:bg-slate-800 text-white py-3 rounded-xl font-bold transition-colors shadow-lg shadow-slate-200">
                <i class="fas fa-check mr-2"></i> Reset Password
            </button>
        </form>

        <div id="msg" class="text-center mt-4 text-sm font-medium min-h-[20px]"></div>

        <p class="text-center mt-6 text-sm text-slate-500">
            <a href="login.html" class="text-red-600 font-bold hover:underline">Back to Login</a>
        </p>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            document.getElementById('reset-token').value = token;
        } else {
            document.getElementById('msg').innerHTML = '<span class="text-red-600">Invalid or missing reset token.</span>';
        }

        async function handleResetPassword(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const msg = document.getElementById('msg');
            const formData = new FormData(e.target);
            
            if (formData.get('password') !== formData.get('confirm_password')) {
                msg.className = 'text-red-600';
                msg.innerText = "Passwords do not match!";
                return;
            }

            formData.append('action', 'reset_password');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Resetting...';
            msg.innerText = "";

            try {
                const response = await fetch('bloodknight.php', { method: 'POST', body: formData });
                const result = await response.json();

                if (result.status === 'success') {
                    msg.className = 'text-green-600';
                    msg.innerText = result.message || "Password reset successfully! Redirecting...";
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    msg.className = 'text-red-600';
                    msg.innerText = result.message || "Failed to reset password.";
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-check mr-2"></i> Reset Password';
                }
            } catch (error) {
                msg.className = 'text-red-600';
                msg.innerText = "Connection error. Please try again.";
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-check mr-2"></i> Reset Password';
            }
        }
    </script>
</body>
</html>
