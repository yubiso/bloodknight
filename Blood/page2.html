<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container register-container">
            <form action="#">
                <h1>Register here.</h1>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <div class="password-wrapper">
                 <input type="password" placeholder="Password" class="password-input" id="register-password">
                 <i class="lni lni-eye password-toggle" data-target="register-password"></i>
                </div>
                <button>Register</button>
                <span>or use your account</span>
                <div class="social-container">

                </div>
            </form>
        </div>

        <div class="form-container login-container">
            <form action="#">
                <h1>Login here.</h1>
                <input type="email" placeholder="Email">
                <div class="password-wrapper">
                  <input type="password" placeholder="Password" class="password-input" id="login-password">
                  <i class="lni lni-eye password-toggle" data-target="login-password"></i>
                 </div>
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label>Remember me</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <button>Login</button>
                <span>or use your account</span>
                <div class="social-container">
                    
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Welcome<br> knights</h1>
                    <p>If you have an account, login here</p>
                    <button class="ghost" id="login">Login
                        <i class="lnf lni-arrow-left login"></i>
                    </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Start your <br> journey now </h1>
                    <p>If you don't have an account, join us here.</p>
                    <button class="ghost" id="register">Register
                        <i class="lnf lni-arrow-right register"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="new.js"></script>
    
</body>
</html>
